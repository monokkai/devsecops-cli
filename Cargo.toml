[package]
name = "devsecops-cli"
version = "0.1.0"
edition = "2024"
authors = ["Egor Mayer"]
description = "CLI for DevSecOps: audit, security, automatization Git"
license = "MIT"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
colored = "2.0"