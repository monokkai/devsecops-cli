[package]
name = "devsecops-cli"
version = "0.1.0"
edition = "2024"
authors = ["Egor Mayer"]
description = "DevSecOps CLI: Security Scanning, Docker/GitHub Integration"
license = "MIT"
repository = "https://github.com/monokkai/devsecops-cli"
homepage = "https://hub.docker.com/r/monokkay/devsecops-cli"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "8.0"
colored = "2.0"
dotenv = "0.15"            # For .env config
shellexpand = "3.0"        # For path expansion